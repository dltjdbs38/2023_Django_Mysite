<!-- ! + Enter 하면 기본 형식 바로 가져올 수 있음-->
<!DOCTYPE html>
<html>
<head>
    <title>질문 게시판</title>
</head>
<body> <!--python으로 html 작성할 때는 {%  %} {% end %} 사용 -->
    {% if question_list %}
        <ul>
            {% for q in question_list %} <!--파이썬 변수 불러올 때는 {{  }}-->
                <li><a href="/pybo/{{ q.id }}">{{ q.subject }}</a></li> <!--list 목록 + a 링크이동, href="#" 아직 미정-->
                <!--href="/pybo/q.id"는 /pybo/1 /pybo/2 이렇게 이동함-->
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
